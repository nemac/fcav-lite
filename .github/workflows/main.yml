name: MasterDeployCI
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [13.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
        repo-token:  ${{ secrets.GH_ACTION_TOKEN }}
    - name: Install Packages
      run: npm install
    - name: Deploy to GH Pages
      run: |
        git config user.email "jbliss@unca.edu" # TODO: hardcode = bad. Fix this.
        git config user.name "Jeff Bliss" # TODO: hardcode = bad. Fix this.
        git remote set-url origin https://${{ secrets.GH_ACTION_TOKEN }}@github.com/nemac/fcav-mvp.git
        npm run deploy
