<!DOCTYPE html>
<html lang='en'>
<head>
<title>NEMAC Map Prototype</title>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href='https://api.mapbox.com/mapbox-assembly/mbx/v0.18.0/assembly.min.css' rel='stylesheet'>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css' rel='stylesheet' />
<link href='site.css' rel='stylesheet'/>
</head>
<body>
<div id='app'>
  <div id="logoContainer">
     <img src="https://www.drupalasheville.com/sites/default/files/styles/large/public/2016-05/nemac.png?itok=cF__xuhM" width="150">
   </div>
</div>
  <script src='https://api.mapbox.com/mapbox-assembly/mbx/v0.18.0/assembly.js'></script>
  <div id="menu">
  <input
  id="streets-v11"
  type="radio"
  name="rtoggle"
  value="streets"
  checked="checked"
  />
  <label for="streets">streets</label>
  <input id="light-v10" type="radio" name="rtoggle" value="light" />
  <label for="light">light</label>
  <input id="dark-v10" type="radio" name="rtoggle" value="dark" />
  <label for="dark">dark</label>
  <input id="outdoors-v11" type="radio" name="rtoggle" value="outdoors" />
  <label for="outdoors">outdoors</label>
  <input id="satellite-v9" type="radio" name="rtoggle" value="satellite" />
  <label for="satellite">satellite</label>
  </div>
</body>
</html>
